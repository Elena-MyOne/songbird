<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="favicon.ico" type="image/ico">
  <title>Songbird</title>
<script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head>
<body>
  <div class="wrapper">

  <header class="header">
    <div class="header__body _container">
      <a href="./index.html" class="header__logo">Songbird</a>
      <div class="header__burger"><span></span></div>
      <nav class="header__menu">
        <ul class="header__list">
          <li><a class="header__link" href="./index.html">Home</a></li>
          <li><a class="header__link" href="./game.html">Play now</a></li>
          <li><a class="header__link _active-link" href="#">Results</a></li>
          <li><a class="header__link" href="./gallery.html">Gallery</a></li>
          <li>
            <label class="header__checkbox _lang-checkbox">
              <input type="checkbox" class="header__input">
              <div class="header__switcher">
                <span class="header__lang _lang-en">EN</span>
                <span class="header__lang _lang-ru">RU</span>
              </div>
            </label>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="page page-results">
    <section class="results _container">
      <div class="results__body">
        <h2 class="results__title"><span class="_title-results">Score:</span> <span class="_title-score">0</span></h2>
        <div class="results__text">
          <p class="results__score">Nothing here yet</p>
        </div>
        <button class="results__button button"><a class="results__button-link" href="./game.html">Play</a></button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__body _container">
      <div class="footer__year"><a href="https://www.myonewebdevelop.com/" target="_blank"><span class="footer__dev">Developed by elena-myone</span><br> 2022</a></div>
      <div class="footer__icons">
        <div class="footer__icon"><a href="https://github.com/Elena-MyOne" target="_blank"><img src="./assets/images/github.svg" alt=""></a></div>
        <div class="footer__icon rs-icon"><a href="https://rs.school/js/" target="_blank"><img src="./assets/images/rs_logo.svg" alt=""></a></div>
      </div>
    </div>
  </footer>

  </div>
</body>
</html>
